<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to YouTube...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
      color: #333;
    }
    .message {
      font-size: 20px;
      line-height: 1.8;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://youtube.com/@yeacats025"; 
    }, 2000);
  </script>
</head>
<body>
  <div class="message">
    <p>Allow the link to open in YouTube</p>
    <p>or <a href="https://youtube.com/@yeacats025">click here</a> to open faster.</p>
  </div>
</body>
</html>
